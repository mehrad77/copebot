name = "copebot"
main = "dist/worker.js"
compatibility_date = "2025-08-13"
compatibility_flags = ["nodejs_compat"]

[triggers]
crons = [ ]

[vars]
BOT_DOMAIN = "https://copebot.mehrad77.workers.dev"
SECRET_PATH = "me"

# D1 Database configuration
[[d1_databases]]
binding = "DB"
database_name = "copebot-users"
database_id = "282911c4-99d4-4c61-93cd-b1b6e34c8688"

[observability]
enabled = true
head_sampling_rate = 1 # optional. default = 1.
